  <div class="xenon_log_in">
    <div class="text-center logo_center"> <img src="assets/images/logo.png"> </div>
    <div class="container">
      <div class="row  justify-content-md-center">
       
        <div class="col-sm-5">
          <div class="panel panel-default xenon_login_form">
            <div class="panel-heading">forgot Password</div>
            <div class="panel-body">
              <form class="xenon_form" role="form" [formGroup]="forgetForm" (ngSubmit)="OnPasswordChage(forgetForm.value) && forgetForm.valid">
                <div class="form-group clearfix">
                  <label for="inputEmail3" class="col-sm-12 control-label">Email</label>
                  <div class="col-sm-12">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="" required formControlName="Username">
                  </div>
                </div>         
              
                <div class="form-group last">
                  <div class="col-sm-12 text-center">
                    <button type="" class="btn btn-default LOGIN"> SUBMIT</button>
                    <br/> 
                    <a [routerLink]="['/login']" class="forget">Back</a> </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
