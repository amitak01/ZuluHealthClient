<div class="container">
  <div class="row mar_tp_30">
    <div class="col-sm-12">
      
<p-table [value]="clients">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Company Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
        <tr>
            <td>{{client.FirstName+' '+client.LastName}}</td>
            <td>{{client.Email}}</td>
            <td>{{client.PhoneNumber}}</td>
            <td>{{client.Address+', '+client.City+', '+client.State}}</td>
            <td>{{client.CompanyName}}</td>
        </tr>
    </ng-template>
</p-table>

      <div class="center"><button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-primary center-block">Click Me</button></div>


<!-- line modal -->
<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog main_modal">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="lineModalLabel">My Modal</h5>
      			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>

		</div>
		<div class="modal-body">
			
            <!-- content goes here -->
			<form>
             <div class="row">
               <div class="col-sm-6">
                  <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
               </div>
                  <div class="col-sm-6">
                  <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
               </div>
             </div>
             
			</form>
           

		</div>
		<div class="modal-footer">
		
				
			
					<button type="button" id="delImage" class="btn btn-primary common_btn" data-dismiss="modal"  role="button">Delete</button>
				
				
					<button type="button" id="saveImage" class="btn btn-primary common_btn" data-action="save" role="button">Save</button>
			
			
		</div>
	</div>
  </div>
</div>
    </div>
  </div>
</div>
