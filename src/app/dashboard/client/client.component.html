<div class="container">
    <div  class="row"><div class="col-sm-12"><h4  class="main_heading inline_block">Clients</h4>
      <div class="add_patient"><button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-primary center-block"><i class="fa fa-plus"></i>Add</button></div>

    
    </div></div>
  <div class="row ">
    <div class="col-sm-12">
      
<p-table [value]="clients">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Company Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
        <tr>
            <td>{{client.FirstName+' '+client.LastName}}</td>
            <td>{{client.Email}}</td>
            <td>{{client.PhoneNumber}}</td>
            <td>{{client.Address+', '+client.City+', '+client.State}}</td>
            <td>{{client.CompanyName}}</td>
        </tr>
    </ng-template>
</p-table>



<!-- line modal -->
<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog main_modal modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="lineModalLabel">Add Client</h5>
      			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>

		</div>
		<div class="modal-body">
			
            <!-- content goes here -->
			<form>
             <div class="row">
               <div class="col-sm-6">
                  <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter First Name">
              </div>
               </div>
                  <div class="col-sm-6">
                  <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Last Name">
              </div>
               </div>
             </div>
              <div class="row">
               <div class="col-sm-6">
                  <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
               </div>
                  <div class="col-sm-6">
                  <div class="form-group">
                <label for="exampleInputEmail1">Company Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Company Name">
              </div>
               </div>
             </div>
                   <div class="row">
               <div class="col-sm-6">
                  <div class="form-group">
                <label for="exampleInputEmail1">Address 1</label>
           <textarea class="form-control rounded-0" rows="3"></textarea>
              </div>
               </div>
                  <div class="col-sm-6">
                  <div class="form-group">
                <label for="exampleInputEmail1">Address 2</label>
     <textarea class="form-control rounded-0" rows="3"></textarea>              </div>
               </div>
             </div>
                <div class="row">
               <div class="col-sm-4">
                  <div class="form-group">
                <label for="exampleInputEmail1">City</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter City">
              </div>
               </div>
                  <div class="col-sm-4">
                  <div class="form-group">
                <label for="exampleInputEmail1">State</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter State">
              </div>
               </div>
                 <div class="col-sm-4">
                  <div class="form-group">
                <label for="exampleInputEmail1">Phone no</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Phone number">
              </div>
               </div>
             </div>
			</form>
           

		</div>
		<div class="modal-footer">
		
				
			
					<button type="button" id="delImage" class="btn btn-primary common_btn" data-dismiss="modal"  role="button">Cancel</button>
				
				
					<button type="button" id="saveImage" class="btn btn-primary common_btn" data-action="save" role="button">Save</button>
			
			
		</div>
	</div>
  </div>
</div>
    </div>
  </div>
</div>
