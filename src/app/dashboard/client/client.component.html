<div class="container">
  <div class="row">
    <div class="col-sm-12">
      
<p-table [value]="clients">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Company Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
        <tr>
            <td>{{client.FirstName+' '+client.LastName}}</td>
            <td>{{client.Email}}</td>
            <td>{{client.PhoneNumber}}</td>
            <td>{{client.Address+', '+client.City+', '+client.State}}</td>
            <td>{{client.CompanyName}}</td>
        </tr>
    </ng-template>
</p-table>

    </div>
  </div>
</div>
