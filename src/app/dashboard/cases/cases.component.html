
<div class="container-fluid">
    <div  class="row"><div class="col-sm-12"><h4  class="main_heading inline_block">Cases</h4>

  <div class="row shadow_body">
    <div class="col-sm-12">
      

<p-table #dt [columns]="cols" [value]="casesList" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
        <div class="search_input" style="text-align: right">        
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input  type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>

            </th>
            <th >
               Action
               
            </th>
        </tr>
      
    </ng-template>
   
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
            <!-- <td><i class="fa fa-edit" data-toggle="modal"  (click)="OpenEditPopup(rowData,template,1)"></i> &nbsp;&nbsp;&nbsp; <i class="fa fa-trash"  (click)="OpenDeletePopup(rowData,Deletetemplate)"></i>&nbsp;&nbsp;&nbsp; <i class="fa fa-fast-forward" (click)="OpenAssignClientPopup(Assigntemplate,rowData)"></i>
 
            </td> -->
            <td>
                <p-fileUpload name="myfile[]" customUpload="true" (uploadHandler)="myUploader($event)"></p-fileUpload>
           
              </td>
        </tr>
    </ng-template>
</p-table>
